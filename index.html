<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Empires and Puzzles - war calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class=" theme-showcase" role="main">
        <h1>Empires and Puzzles - war calculator</h1>

        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Alliance</th>
                            <th>Enemy</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Current score</td>
                            <td><input type="number" id="aScore" min="1" step="1" max="10000" value="0"></td>
                            <td><input type="number" id="eScore" min="1" step="1" max="10000" value="0"></td>
                        </tr>
                        <tr>
                            <td>Flags left</td>
                            <td><input type="number" id="aFlags" min="0" step="1" max="180" value="0"></td>
                            <td><input type="number" id="eFlags" min="0" step="1" max="180" value="0"></td>
                        </tr>
                        <tr>
                            <td>Number of participants</td>
                            <td><input type="number" id="aParticipants" min="1" step="1" max="30" value="0"></td>
                            <td><input type="number" id="eParticipants" min="1" step="1" max="30" value="0"></td>
                        </tr>
                        <tr>
                            <td>Average score per flag</td>
                            <td id="aAverage" class="calc"></td>
                            <td id="eAverage" class="calc"></td>
                        </tr>
                        <tr>
                            <td>Predicted final score</td>
                            <td id="aFinal" class="calc"></td>
                            <td id="eFinal" class="calc"></td>
                        </tr>
                        <tr>
                            <td>Current score diff</td>
                            <td></td>
                            <td id="CurrentDiff" class="calc"></td>
                        </tr>
                        <tr>
                            <td>Predicted score diff</td>
                            <td></td>
                            <td id="PredictedDiff" class="calc"></td>
                        </tr>
                        <tr>
                            <td>Avarage flag score to match current score</td>
                            <td></td>
                            <td id="AvarageCurrent" class="calc"></td>
                        </tr>
                        <tr>
                            <td>Avarage flag score to match predicted score</td>
                            <td></td>
                            <td id="AvaragePredicted" class="calc"></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>


		<div class="row">
			<div class="col-md-12">
				<div id="chart_div" style="width: 100%; height: 500px;"></div>
			</div>
		</div>
    </div>
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="WarCalculator.js"></script>
</body>
</html>
